<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
</head>
    
<body>
    <h1>Upload a File</h1>
    <form enctype="multipart/form-data" action="http://localhost:5500/upload" method="POST">
        <input type="file" name="myFile" required>
        <input type="submit" value="Upload File">
    </form>
</body>
</html>
